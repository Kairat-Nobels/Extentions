<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Trends</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="popupDiv">
        <div class="head">
            <h1>Amazon Price Trends</h1>
            <div class="head-img"><img src="../icons/logo.png" alt="img"></div>
        </div>
        <div class="content">
            <div id="openPage" class="item">
                <div class="itemImg"><img src="../icons/popIcons/list.svg" alt="img"></div>
                <h3>Last visited products</h3>
            </div>
            <div id="amazonButton" class="item">
                <div class="itemImg"><img src="../icons/popIcons/shop.svg" alt="img"></div>
                <h3>Amazon Shop</h3>
            </div>
            <div id="aboutPage" class="item">
                <div class="itemImg"><img src="../icons/popIcons/about.svg" alt="img"></div>
                <h3>About page</h3>
            </div>
        </div>
    </div>
</body>
<script src="./popup.js"></script>

</html>
